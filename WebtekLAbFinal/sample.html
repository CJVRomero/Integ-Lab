<html>
<head>
<script>
function showUser(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","getuser.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<form>
<select name="users" onchange="showUser(this.value)">
  <option value="">Select a person for romance with prize</option>
  <option value="1">500 pesos Randy Antero(Maliit ang TITE)</option>
  <option value="2">1k James Abalos(Hayup sa kamanyakan)</option>
  <option value="3">1500 pesos Nonito CAbilar(nagpapachupa sa bakla)</option>
  <option value="4">2k Jake James Manzon(Pipe sa kama)</option>
    <option value="4">2500 pesos Caesar Romero(Mabili labasan)</option>
  </select>
</form>
<br>
<div id="txtHint"><b>The Person who you buy will directly go to your house...</b></div>

</body>
</html>
